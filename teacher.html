<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SBA307: Teacher's Admin</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/hamburger.css">
  <script src="scripts/main.js"></script>
</head>
<body>
  <div class="container">

    <div class="admin-panel">

      <div class="admin-panel-header">
        <input type="checkbox" class="hamburger-checkbox" id="toggleAdminPanel">
        <label for="toggleAdminPanel" class="hamburger-label" tabindex="0"></label>
      </div>

      <ul class="admin-links">
        <li><a href="#" class="text"><i class="fas fa-users"></i> Students</a></li>
        <li><a href="#" class="text"><i class="fas fa-chalkboard"></i> Classes</a></li>
        <li><a href="#" class="text"><i class="fas fa-tasks"></i> Assignments</a></li>
        <li><a href="#" class="text"><i class="fas fa-chart-bar"></i> Grades</a></li>
        <li><a href="#" class="text"><i class="fas fa-file-alt"></i> Reports</a></li>
      </ul>

      <ul class="my-account">
        <li><a href="#" class="text"><i class="fas fa-user"></i> My Account</a></li>
        <li><a href="#" class="text"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>

    </div>

    <div class="content-panel">
      <h1>Content Area</h1>
    </div>

  </div>

</body>
</html>
