<!DOCTYPE html>
<html>
<head>
  <title>Teacher Admin Page</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      height: 100vh;
    }
    
    .navigation {
      background-color: #e9a606;
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      overflow: hidden;
      transition: width 0.3s;
    }
    
    .navigation.collapsed {
      width: 74px;
    }
    
    .navigation label {
      display: none;
    }
    
    .navigation .menu-icon:before {
      content: '\f0c9'; /* Font Awesome hamburger icon */
    }
    
    .navigation.collapsed .menu-icon:before {
      content: '\f00d'; /* Font Awesome X icon */
    }
    
    .navigation ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .navigation ul li {
      padding: 10px;
      display: flex;
      align-items: center;
    }
    
    .navigation ul li a {
      color: #ffffff;
      text-decoration: none;
    }
    
    .navigation ul li a i {
      margin-right: 5px;
    }
    
    .navigation .bottom-links {
      padding: 10px;
      background-color: #e9a606;
      margin-top: auto;
      display: flex;
      flex-direction: column;
    }
    
    .navigation.collapsed .bottom-links {
      display: none;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="menu-toggle">
  <label for="menu-toggle" class="menu-icon"></label>
  
  <div class="container">
    <div class="navigation">
      <ul>
        <li><a href="#"><i class="fas fa-users"></i> <span class="nav-text">Students</span></a></li>
        <li><a href="#"><i class="fas fa-chalkboard-teacher"></i> <span class="nav-text">Classes</span></a></li>
        <li><a href="#"><i class="fas fa-tasks"></i> <span class="nav-text">Assignments</span></a></li>
        <li><a href="#"><i class="fas fa-chart-bar"></i> <span class="nav-text">Grades</span></a></li>
        <li><a href="#"><i class="fas fa-file-alt"></i> <span class="nav-text">Report</span></a></li>
      </ul>
      
      <div class="bottom-links">
        <a href="#"><i class="fas fa-user-circle"></i> <span class="nav-text">My Account</span></a><br>
        <a href="#"><i class="fas fa-sign-out-alt"> Sign Out</i
