<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SBA307: School Admin</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/hamburger.css">
  <script src="scripts/main.js"></script>
</head>
<body>
  <div class="container">

    <nav class="admin-panel">

      <div class="admin-panel-header">
        <input type="checkbox" class="hamburger-checkbox" id="toggleAdminPanel">
        <label for="toggleAdminPanel" class="hamburger-label" tabindex="0"></label>
      </div>

      <ul class="admin-links">
        <li><a href="students.html" class="text"><i class="fas fa-users"></i> Students</a></li>
        <li><a href="classes.html" class="text"><i class="fas fa-chalkboard"></i> Classes</a></li>
        <li><a href="assignments.html" class="text"><i class="fas fa-tasks"></i> Assignments</a></li>
        <li><a href="grades.html" class="text"><i class="fas fa-chart-bar"></i> Grades</a></li>
        <li><a href="reports.html" class="text"><i class="fas fa-file-alt"></i> Reports</a></li>
      </ul>

      <ul class="my-account">
        <li><a href="myaccount.html" class="text"><i class="fas fa-user"></i> My Account</a></li>
        <li><a href="logout.html" class="text"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>

    </nav>

    <div class="content-panel">
      




      

      <div class="buttons">
        <button><i class="fas fa-plus"></i> New Grade</button>
        <button><i class="fas fa-pencil-alt"></i> Bulk Edit</button>
        <button><i class="fas fa-cogs"></i> Advanced</button>
      </div>
  
      <table class="grades-table">
        <thead>
          <tr>
            <th>Student</th>
            <th>Subject</th>
            <th>Semester</th>
            <th>GPA</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Student One</td>
            <td>Math</td>
            <td>Fall 2022</td>
            <td>3.7</td>
            <td><i class="fas fa-user-graduate"></i></td>
          </tr>
          <tr>
            <td>Student Two</td>
            <td>Science</td>
            <td>Fall 2022</td>
            <td>3.5</td>
            <td><i class="fas fa-user-graduate"></i></td>
          </tr>
          <tr>
            <td>Student Three</td>
            <td>English</td>
            <td>Fall 2022</td>
            <td>3.9</td>
            <td><i class="fas fa-user-graduate"></i></td>
          </tr>
        </tbody>
      </table>







    </div>
    

  </div>

</body>
</html>
